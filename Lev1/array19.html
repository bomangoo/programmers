<body>
<h2>자바스크립트 코딩 테스트 - "평균 구하기" </h2>
<pre style="width: 800px; box-sizing: border-box; border:1px solid #666;background:#f8f6ff;padding:10px;">
**문제 설명
정수를 담고 있는 배열 arr의 평균값을 return하는 함수, solution을 완성해보세요.

**제한 조건
arr은 길이 1 이상, 100 이하인 배열입니다.
arr의 원소는 -10,000 이상 10,000 이하인 정수입니다.

**입출력 예
arr	return
[1,2,3,4]	2.5
[5,5]	5
</pre>

    <div>입력 : solution([1,2,3,4]);</div>
    <span>출력 결과 :</span>
    <p style="margin:0;display:inline"></p>
    <script>
    //예제 테스트
    solution([1,2,3,4]);

    //답안
    function solution(n){
      let answer = (n.reduce((a,b)=> a+b))/n.length;

      document.querySelector("p").innerHTML = answer;
    }
    </script>
</body>
