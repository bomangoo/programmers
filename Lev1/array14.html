<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자연수 뒤집어 배열로 만들기</title>
</head>
<body>
<h2>자바스크립트 코딩 테스트 - "자연수 뒤집어 배열로 만들기" </h2>
<pre style="width: 800px; box-sizing: border-box; border:1px solid #666;background:#f8f6ff;padding:10px;">
**문제 설명
자연수 n을 뒤집어 각 자리 숫자를 원소로 가지는 배열 형태로 리턴해주세요. 예를들어 n이 12345이면 [5,4,3,2,1]을 리턴합니다.

**제한 조건
n은 10,000,000,000이하인 자연수입니다.

**입출력 예
n	return
12345	[5,4,3,2,1]
</pre>

    <div>입력 : solution(12345);</div>
    <span>출력 결과 :</span>
    <p style="margin:0;display:inline"></p>
    <script>
    //예제 테스트
    solution(12345);

    //답안
    function solution(n){
      let answer = [];
      answer.push((n+"").split("").map(a => parseInt(a)).reverse());
        document.querySelector("p").innerHTML = answer;
    }
    </script>
</body>
</html>
