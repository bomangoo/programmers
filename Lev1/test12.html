<html>

    <title>정수 내림차순 배치</title>
</head>
<body>
<h2>자바스크립트 코딩 테스트 - "정수 내림차순 배치" </h2>
<pre style="width: 800px; box-sizing: border-box; border:1px solid #666;background:#f8f6ff;padding:10px;">
**문제 설명
함수 solution은 정수 n을 매개변수로 입력받습니다.
n의 각 자릿수를 큰것부터 작은 순으로 정렬한 새로운 정수를 리턴해주세요.
예를들어 n이 118372면 873211을 리턴하면 됩니다.

**제한 조건
n은 1이상 8000000000 이하인 자연수입니다.

**입출력 예
n	return
118372	873211
</pre>

    <div>입력 : solution(118372);</div>
    <span>출력 결과 :</span>
    <p style="margin:0;display:inline"></p>
    <script>
    //예제 테스트
    solution(118372);

    //답안
    function solution(n){
      let answer = n + "";
      answer = parseInt(answer.split("").sort((a,b) => b-a).join(""));
        document.querySelector("p").innerHTML = answer;
    }
    </script>
</body>
</html>
