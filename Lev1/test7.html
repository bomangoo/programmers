<!DOCTYPE html>
<html>

    <title>수박수박수박수?</title>
</head>
<body>
<h2>자바스크립트 코딩 테스트 - "수박수박수박수?" </h2>
<pre style="width: 800px; box-sizing: border-box; border:1px solid #666;background:#f8f6ff;padding:10px;">
**문제 설명
길이가 n이고, 수박수박수박수....와 같은 패턴을 유지하는 문자열을 리턴하는 함수, solution을 완성하세요. 예를들어 n이 4이면 수박수박을 리턴하고 3이라면 수박수를 리턴하면 됩니다.

**제한 조건
n은 길이 10,000이하인 자연수입니다.

**입출력 예
n	return
3	"수박수"
4	"수박수박"
</pre>

    <div>입력 : solution(3);</div>
    <span>출력 결과 :</span>
    <p style="margin:0;display:inline"></p>
    <script>
    //예제 테스트
    solution(3);

    //답안
    function solution(n){
        let answer = "";
        for(let i = 1; i <= n; i++){
            if(i%2 == 0){
                answer += "박";
            }else{
                answer += "수";
            }
        }

        // 추천 풀이
        // answer = "수박".repeat(n).slice(0, n);
        
        document.querySelector("p").innerHTML = answer;
    }
    </script>
</body>
</html>
